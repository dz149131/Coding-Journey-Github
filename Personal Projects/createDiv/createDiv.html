<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Div Visual</title>
		<link rel="stylesheet" href="createDiv.css" />
	</head>
	<body>
		<div id="app">
			<h1>Visual Div Creator</h1>
			<div id="controls">
				<label for="width">Width:</label>
				<input id="width" type="number" min="1" max="999" />
				<label for="height">Height:</label>
				<input id="height" type="number" min="1" max="999" />
				<label for="color">Color:</label>
				<input id="color" type="color" value="#22a6d3" />
				<label for="border-radius">Border Radius:</label>
				<input id="border-radius" type="number" min="0" max="999" />
				<label for="border-width">Border Width:</label>
				<input id="border-width" type="number" min="0" max="999" />
				<label for="border-color">Border Color:</label>
				<input id="border-color" type="color" value="#000000" />
				<label for="opacity">Opacity:</label>
				<input type="range" id="opacity" min="0" max="1" step="0.01" />
				<button id="createDiv">Create Div</button>
			</div>
			<div id="container"></div>
			<label for="preview">Preview:</label>
			<div id="preview"></div>
		</div>

		<script src="createDiv.js"></script>
	</body>
</html>
