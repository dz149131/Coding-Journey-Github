<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Div Visual</title>
		<link rel="stylesheet" href="createDiv.css" />
	</head>
	<body>
		<h1>Visual Div Creator</h1>
		<div id="app">
			<div id="controls">
				<label for="width">Width:</label>
				<input id="width" type="number" min="1" max="100" />
				<label for="height">Height:</label>
				<input id="height" type="number" min="1" max="100" />
				<label for="color">Color:</label>
				<input id="color" type="color" value="#000000" />
				<button id="createDiv">Create Div</button>
			</div>
			<div id="container"></div>
		</div>

		<script src="createDiv.js"></script>
	</body>
</html>
