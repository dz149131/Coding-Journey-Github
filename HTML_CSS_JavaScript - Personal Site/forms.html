<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="">
        <div>
        <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
        <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
<!--
name="" unifies any exisiting inputs together with the same name
id="" what the computer refers to as an identifier 
-->
    <p>Select an animal:</p>
    <div>
        <label for="bull">Bull</label>
            <input type="radio" name="animal" id="bull" value="bull">
    </div>
    <div>
        <label for="cow">Cow</label>
            <input type="radio" name="animal" id="cow" value="cow">
    </div>
    <div>
        <label for="sheep">Sheep</label>
            <input type="radio" name="animal" id="sheep" value="sheep">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div>
        <label for="age">Select age group:</label>
        <select name="age" id="age">
            <option value="under18">under 18</option>
            <option value="over18">over 18</option>
            <option value="senior">senior</option>
        </select>
    </div>
    <button>Register</button>
    </form>  
</body>
</html>
