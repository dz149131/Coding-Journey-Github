<html><head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>align-content - examples - code sample</title>
    <link rel="stylesheet" href="aligncontent.css">
</head>
<body>
    <section id="align-content_MDN">
        <div id="container_align-content_MDN" class="flex_align-content" style="align-content: flex-start;">
            <div id="item1_align-content">1</div>
            <div id="item2_align-content">2</div>
            <div id="item3_align-content">3</div>
            <div id="item4_align-content">4</div>
            <div id="item5_align-content">5</div>
            <div id="item6_align-content">6</div>
        </div>
        <div class="row_align-content">
            <label for="display">display: </label>
            <select id="display">
                <option value="flex">flex</option>
            </select>
        </div>
        <div class="row_align-content">
            <label for="values_align-content">align-content: </label>
            <select id="values_align-content">
                <option value="normal">normal</option>
                <option value="stretch">stretch</option>
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
                <option value="space-evenly">space-evenly</option>
            </select>
        </div>
        <script>
            const values = document.getElementById('values_align-content');
            const display = document.getElementById('display');
            const container = document.getElementById('container_align-content_MDN');
            values.addEventListener('change', (evt) => {
            container.style.alignContent = evt.target.value;
            });
            display.addEventListener('change', (evt) => {
            container.className = evt.target.value;
            });
        </script>
    </section>
</body>
</html>
